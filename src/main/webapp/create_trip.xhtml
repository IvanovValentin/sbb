<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <div>
            <p:messages autoUpdate="true" closable="true"/>
        </div>
        <h:panelGrid columns="2" cellpadding="10">
            <h:outputText value="Поезд"/>
            <p:selectOneMenu value="#{createTripBean.train}" effect="fade" style="width: 250px"
                             required="true" requiredMessage="поле 'Поезд' не может быть пустым">
                <f:selectItem/>
                <f:selectItems value="#{selectOneMenuBean.trains}"/>
            </p:selectOneMenu>
            <h:outputText value="Маршрут"/>
            <p:selectOneMenu value="#{createTripBean.route}" effect="fade" style="width: 250px"
                             required="true" requiredMessage="поле 'Маршрут' не может быть пустым">
                <f:selectItem/>
                <f:selectItems value="#{selectOneMenuBean.routes}"/>
            </p:selectOneMenu>
            <h:outputText value="Дата"/>
            <p:calendar  value="#{createTripBean.date}" pattern="yyyy-MM-dd HH:mm:ss" size="15"
                         required="true" requiredMessage="поле 'Дата' не может быть пустым"/>
            <p:commandButton value="Добавить"  action="#{createTripBean.createTrip}"/>
        </h:panelGrid>
    </h:form>

</ui:composition>
