<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsf/core"
                template="templates/mainTemplate.xhtml">

    <ui:define name="content">
        <p:panel header="Регистрация">
        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="7">
                <h:outputText value="Имя пользователя"/>
                <h:inputText value="#{registrationBean.login}" size="20"
                             required="true" requiredMessage="поле 'Имя пользователя' не может быть пустым"/>
                <h:outputText value="Пароль"/>
                <h:inputSecret value="#{registrationBean.password1}" size="20"
                               required="true" requiredMessage="поле 'Пароль' не может быть пустым"/>
                <h:outputText value="Подтверждение пароля" />
                <h:inputSecret value="#{registrationBean.password2}" size="20"
                               required="true" requiredMessage="поле 'Подтверждение пароля' не может быть пустым"/>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:commandButton action="#{registrationBean.registration}" value="Зарегистрировать"/>
                    <a class="link" href="/index_page.xhtml">Вход</a>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
